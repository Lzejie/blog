<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Markdown Editor</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href="/static/css/bootstrap-markdown-editor.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>www.foolish.fun 发布博客</h1>

    <form id="form" method="post" action="/publish">

        <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <br><br><br>
        <div class="form-group ">
            <textarea name="text" id="editor" hidden># 在此处添加正文</textarea>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">选择文章类别：</label>
            <div class="col-sm-10">
                <select class="form-control" name="type">
                    {% for each in type_list %}
                    <option>{{ each }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">选择标签类别：</label>
            <div class="col-sm-10">
                <select class="form-control">
                    {% for tag in tags_list %}
                    <option>{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密钥</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
        </div>
        <button type="submit" class="btn btn-default">发布</button>
    </form>
</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/ace.js"></script>
<script src="/static/js/marked.min.js"></script>

<script src="/static/js/bootstrap-markdown-editor.js"></script>

<script>

    jQuery(document).ready(function($) {

        $('#editor').markdownEditor({
            preview: true,
            onPreview: function (content, callback) {
                callback( marked(content) );
            }
        });

    });

</script>


</body>
</html>
