{% extends 'base.html' %}
{% block body %}
<section class="content-wrap">
    <div class="container">
        <div class="row">

            {% block content %}{% endblock %}
            <aside class="col-md-4 sidebar">

                <!-- start tag cloud widget -->
                <div class="widget">
                    <h4 class="title">标签云</h4>
                    <div class="content tag-cloud">
                        {% for each in tags_cloud %}
                        <a href="/tag/{{ each.name }}">{{ each.name }}</a>
                        {% endfor %}
                    </div>
                </div>
                <!-- end tag cloud widget -->

            </aside>
        </div>
    </div>
</section>
{% endblock %}
