{% extends 'headerAndFooter.html' %}

{% block content %}

<main class="col-md-8 main-content">

    <div class="cover tag-cover">
        <h3 class="tag-name">
            标签：{{ tag }}
        </h3>
        <div class="post-count">
            共 {{ article_count}} 篇文章
        </div>
    </div>

    <article id="109" class="post tag-android tag-ke-hu-duan">

        <div class="post-head">
            <h1 class="post-title"><a href="/android-app-for-ghost/">{{ title }}</a></h1>
            <div class="post-meta">
                <span class="author">作者：<a href="/author/wangsai/">{{ author }}</a></span> •
                <time class="post-date" datetime="{{ datetime }}" title="{{ datetime }}">{{ datetime }}</time>
            </div>
        </div>
        <div class="featured-media">
            <a href="/android-app-for-ghost/"><img src="http://static.ghostchina.com/image/c/06/765c76cb1ca259dd8fe8002459bbc.jpg" alt="{{ title }}"></a>
        </div>
        <div class="post-content">
            {{ summery }}
        </div>
        <div class="post-permalink">
            <a href="/android-app-for-ghost/" class="btn btn-default">阅读全文</a>
        </div>

        <footer class="post-footer clearfix">
            <div class="pull-left tag-list">
                <i class="fa fa-folder-open-o"></i>
                <a href="/tag/android/">{{ tag }}</a>
            </div>
            <div class="pull-right share">
            </div>
        </footer>
    </article>


    <nav class="pagination" role="navigation">
        <span class="page-number">第 1 页 ⁄ 共 1 页</span>
    </nav>
</main>
{% endblock %}
